{% extends 'base.html' %}

{% block title %}User Detail{% endblock %}

{% block content %}

<h1>Post Detail Page</h1>




<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <form action="/posts/{{post.id}}/delete " method="POST">
  <div class="card text-center">
    <div class="card-body">
      <h5 class="card-title">{{post.tittle}}</h5>
      <p class="card-text">{{post.content}}</p>
      <p class="card-text">By: <span id="author">{{post.user.first_name}} {{post.user.last_name}}</span></p>
      
      <div class="container">
        <b>Tags</b>
        {% for tag in post.tags %}
          <div class="m-3 btn-sm btn-primary"> {{tag.name}}
          </div>
        {% endfor %}
      </div>
 
      
      
      <div class="btn-group" role="group">
        <a href="/showuser/{{post.user_id}}" class="btn btn-secondary">Cancel</a>
        <a href="/posts/{{post.id}}/edit" class="btn btn-primary">Edit</a>
         <button type="submit" class="btn btn-danger">Delete</button>
       
      </div>
    </>
  </div>
</form>
</div>




 
  
{% endblock %}
