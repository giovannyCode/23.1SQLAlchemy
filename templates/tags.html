{% extends 'base.html' %}

{% block title %}User Detail{% endblock %}

{% block content %}

<h1>Tags</h1>


<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="container">
    <div class="text-center">
      <ul class="list-group">
        {% for tag in tags %}
        <li class="list-group-item"><a href="/tags/{{tag.id}}">{{tag.name}}  </a></li>
        {% endfor %}
      </ul> 
    </div>
  
  <br>
  <div class="container">
    <div class="text-center">
      <a href="/tags/new" class="btn btn-primary">Add a tag</a>
     
    </div>
  
 </div>

</div>

  
{% endblock %}
