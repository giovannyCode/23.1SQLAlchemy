
{% extends 'base.html' %}

{% block title %}Add New Tag {% endblock %}

{% block content %}

<h1>Create a tag</h1>
<br>

<div class="container d-flex align-items-center justify-content-center ">
<form class="form-group" action="/tags/new" method="POST">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control input-lg" id="name" name="name">
   
  </div>


  {% for tag in tags %}
  <div class="form-check">

    <input   class="form-check-input" type="checkbox" value="{{tag.id}}" id="tag_{{tag.id}}" name="tags">
    <label class="form-check-label" for="tag_{{tag.id}}">
     {{tag.name}}
    </label>
  </div>
  
  {% endfor %}
     
 <a href="/tags" class="btn btn-secondary">Cancel</a>
  <button type="submit" class="btn btn-success">Add</button>
</form>
</div>

 
  
{% endblock %}
